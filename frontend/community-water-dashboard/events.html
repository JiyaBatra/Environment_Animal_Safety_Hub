<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Events & Workshops</title>
  <link rel="stylesheet" href="events.css">
</head>
<body>
  <div id="events-app">
    <header>
      <h1>Local Water Conservation Events & Workshops</h1>
      <p>Find and RSVP to upcoming events in your community!</p>
      <nav>
        <a href="../community-water-dashboard/index.html">Dashboard</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="analytics.html">Analytics</a>
        <a href="tips-resources.html">Tips & Resources</a>
        <a href="challenges.html">Challenges</a>
        <a href="#" class="active">Events</a>
      </nav>
    </header>
    <main>
      <section id="events-section">
        <h2>Upcoming Events & Workshops</h2>
        <div id="events-list"></div>
        <button id="create-event-btn">Create New Event</button>
      </section>
      <section id="event-details-section" style="display:none;">
        <button id="back-to-events">&larr; Back to Events</button>
        <div id="event-details"></div>
      </section>
      <section id="my-rsvps-section">
        <h2>My RSVPs</h2>
        <div id="rsvps-list"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2026 Community Water Dashboard</p>
    </footer>
  </div>
  <div id="event-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="close-event-modal">&times;</span>
      <h2>Create a New Event</h2>
      <form id="event-form">
        <label for="event-title">Title:</label>
        <input type="text" id="event-title" required>
        <label for="event-desc">Description:</label>
        <textarea id="event-desc" required></textarea>
        <label for="event-date">Date:</label>
        <input type="date" id="event-date" required>
        <label for="event-time">Time:</label>
        <input type="time" id="event-time" required>
        <label for="event-location">Location:</label>
        <input type="text" id="event-location" required>
        <button type="submit">Create Event</button>
      </form>
    </div>
  </div>
  <script src="events.js"></script>
</body>
</html>
