<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Forum & Discussion</title>
  <link rel="stylesheet" href="forum.css">
</head>
<body>
  <div id="forum-app">
    <header>
      <h1>Community Forum & Discussion</h1>
      <p>Share water-saving tips, experiences, and questions with your community.</p>
      <nav>
        <a href="../community-water-dashboard/index.html">Dashboard</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="analytics.html">Analytics</a>
        <a href="tips-resources.html">Tips & Resources</a>
        <a href="challenges.html">Challenges</a>
        <a href="events.html">Events</a>
        <a href="#" class="active">Forum</a>
      </nav>
    </header>
    <main>
      <section id="forum-section">
        <h2>Recent Discussions</h2>
        <div id="forum-list"></div>
        <button id="create-post-btn">Start New Discussion</button>
      </section>
      <section id="post-details-section" style="display:none;">
        <button id="back-to-forum">&larr; Back to Forum</button>
        <div id="post-details"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2026 Community Water Dashboard</p>
    </footer>
  </div>
  <div id="post-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="close-post-modal">&times;</span>
      <h2>Start a New Discussion</h2>
      <form id="post-form">
        <label for="post-title">Title:</label>
        <input type="text" id="post-title" required>
        <label for="post-body">Message:</label>
        <textarea id="post-body" required></textarea>
        <button type="submit">Post</button>
      </form>
    </div>
  </div>
  <script src="forum.js"></script>
</body>
</html>
