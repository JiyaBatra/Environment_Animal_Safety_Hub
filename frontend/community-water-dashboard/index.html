<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Water Usage Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Community Water Usage Dashboard</h1>
      <p>Track, compare, and reduce your water usage</p>
    </header>
    <main>
      <section id="input-section" class="dashboard-section">
        <h2>Enter Water Usage</h2>
        <form id="usage-form">
          <label for="household">Household/Community Name:</label>
          <input type="text" id="household" required>
          <label for="usage">Water Usage (liters):</label>
          <input type="number" id="usage" required min="0">
          <button type="submit">Add Usage</button>
        </form>
      </section>
      <div class="divider"></div>
      <section id="summary-section" class="dashboard-section">
        <h2>Summary</h2>
        <div id="summary-card">
          <span id="total-usage-label">Total Usage:</span>
          <span id="total-usage-value">0</span> liters
        </div>
      </section>
      <div class="divider"></div>
      <section id="charts-section" class="dashboard-section">
        <h2>Usage Comparison & Progress</h2>
        <canvas id="usageChart"></canvas>
        <div id="progress-placeholder">Progress tracking coming soon!</div>
      </section>
      <div class="divider"></div>
      <section id="tips-section" class="dashboard-section">
        <h2>Conservation Tips</h2>
        <ul id="tips-list"></ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2026 Community Water Dashboard</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
