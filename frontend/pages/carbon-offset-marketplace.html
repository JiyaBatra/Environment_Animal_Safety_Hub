<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Offset Marketplace</title>
  <link rel="stylesheet" href="carbon-offset-marketplace.css">
</head>
<body>
  <div class="marketplace-container">
    <h1>Carbon Offset Marketplace</h1>
    <div class="marketplace-list">
      <h2>Offset Projects</h2>
      <div id="projectList"></div>
    </div>
    <div class="marketplace-purchase">
      <h2>Purchase Offsets</h2>
      <form id="purchaseForm">
        <input type="number" id="offsetAmount" placeholder="Amount (kg COâ‚‚)" min="1" required>
        <select id="projectSelect" required></select>
        <button type="submit">Buy Offset</button>
      </form>
    </div>
    <div class="marketplace-history">
      <h2>My Offset History</h2>
      <div id="offsetHistory"></div>
    </div>
    <div class="marketplace-impact">
      <h2>Impact Summary</h2>
      <div id="impactSummary"></div>
    </div>
    <div class="marketplace-feedback">
      <h2>Feedback & Suggestions</h2>
      <form id="feedbackForm">
        <textarea id="feedbackInput" placeholder="Your feedback..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="feedbackList"></div>
    </div>
  </div>
  <script src="carbon-offset-marketplace.js"></script>
</body>
</html>
