<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Gamification Arena</title>
  <link rel="stylesheet" href="eco-gamification-arena.css">
</head>
<body>
  <div class="arena-container">
    <h1>Eco Gamification Arena</h1>
    <div class="arena-games">
      <h2>Play Eco Games</h2>
      <div id="gamesList"></div>
    </div>
    <div class="arena-rewards">
      <h2>Earn Rewards</h2>
      <div id="rewardsList"></div>
    </div>
    <div class="arena-leaderboard">
      <h2>Top Eco Players</h2>
      <div id="arenaLeaderboard"></div>
    </div>
    <div class="arena-history">
      <h2>Game History</h2>
      <div id="gameHistory"></div>
    </div>
    <div class="arena-feedback">
      <h2>Feedback & Suggestions</h2>
      <form id="feedbackForm">
        <textarea id="feedbackInput" placeholder="Your feedback..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="feedbackList"></div>
    </div>
  </div>
  <script src="eco-gamification-arena.js"></script>
</body>
</html>
