<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Disappearing Planet</title>

<style>
:root{
  --safe1:#1b4332;
  --safe2:#2d6a4f;

  --danger1:#370617;
  --danger2:#6a040f;

  --accent:#74c69d;
  --danger:#e63946;

  --white:#edf6f9;
  --glass:rgba(255,255,255,0.12);
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--safe1),var(--safe2));
  font-family:Segoe UI, sans-serif;
  color:var(--white);

  display:flex;
  flex-direction:column;
  align-items:center;

  transition:0.6s;
}

/* HEADER */
h1{
  margin-top:30px;
  font-size:3rem;
}

/* MAIN */
.main{
  max-width:900px;
  width:100%;
  text-align:center;
  padding:20px;
}

/* PLANET */
.planet{
  margin:40px auto 20px;
  font-size:150px;
  transition:0.5s;
  animation:float 3s ease-in-out infinite;
  text-shadow:0 0 25px rgba(116,198,157,0.6);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

.planet.damaged{
  filter:grayscale(90%);
  transform:scale(0.9);
  text-shadow:0 0 25px rgba(230,57,70,0.8);
}

/* HEALTH */
.health{
  margin:20px auto;
  max-width:400px;
}

.health span{
  font-weight:600;
}

.bar-bg{
  height:10px;
  background:#ffffff25;
  border-radius:10px;
  overflow:hidden;
  margin-top:8px;
}

.bar{
  height:100%;
  width:100%;
  background:var(--accent);
  transition:0.5s;
}

/* BUTTONS */
.controls{
  margin:25px 0;
  display:flex;
  gap:20px;
  justify-content:center;
}

button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.pollute{
  background:var(--danger);
  color:white;
}

.protect{
  background:var(--accent);
  color:#1b4332;
}

button:hover{
  transform:scale(1.1);
}

/* MESSAGE */
.message{
  background:var(--glass);
  padding:25px;
  border-radius:18px;
  max-width:650px;
  margin:30px auto;
  font-size:1.05rem;
  min-height:60px;
}

/* FOOTER */
.footer{
  font-size:0.9rem;
  opacity:0.8;
  margin-bottom:20px;
}
</style>
</head>

<body>

<h1>üåç Disappearing Planet</h1>

<div class="main">

  <!-- PLANET -->
  <div class="planet" id="planet">üåç</div>

  <!-- HEALTH -->
  <div class="health">

    <span>Planet Health: <span id="healthText">100%</span></span>

    <div class="bar-bg">
      <div class="bar" id="healthBar"></div>
    </div>

  </div>

  <!-- BUTTONS -->
  <div class="controls">

    <button class="pollute" onclick="harm()">‚ò†Ô∏è Pollute</button>

    <button class="protect" onclick="heal()">üå± Protect</button>

  </div>

  <!-- MESSAGE -->
  <div class="message" id="message">
    Your actions decide Earth‚Äôs future.
  </div>

</div>

<div class="footer">
  The planet reacts to what we do.
</div>


<script>

let health = 100;

const planet = document.getElementById("planet");
const bar = document.getElementById("healthBar");
const text = document.getElementById("healthText");
const msg = document.getElementById("message");


const damage = [
  "Pollution is poisoning air and water.",
  "Global warming is melting glaciers.",
  "Forests are disappearing rapidly.",
  "Wildlife habitats are collapsing.",
  "Earth is reaching a danger zone."
];

const repair = [
  "Planting trees restores balance.",
  "Clean energy reduces pollution.",
  "Protecting forests saves life.",
  "Sustainable living heals Earth.",
  "Nature is recovering slowly."
];

let level = 0;


function update(){

  bar.style.width = health + "%";
  text.textContent = health + "%";

  if(health <= 50){
    planet.classList.add("damaged");
  }else{
    planet.classList.remove("damaged");
  }
}


function harm(){

  if(level >= damage.length) return;

  level++;
  health -= 20;

  if(health < 0) health = 0;

  document.body.style.background =
  "linear-gradient(135deg,var(--danger1),var(--danger2))";

  msg.textContent = damage[level-1];

  update();
}


function heal(){

  if(level <= 0) return;

  level--;
  health += 20;

  if(health > 100) health = 100;

  document.body.style.background =
  "linear-gradient(135deg,var(--safe1),var(--safe2))";

  msg.textContent = repair[level];

  update();
}

update();

</script>

</body>
</html>
