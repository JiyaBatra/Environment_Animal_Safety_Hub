<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Bill Predictor</title>
  <link rel="stylesheet" href="energy-bill-predictor.css">
</head>
<body>
  <div class="predictor-container">
    <h1>Energy Bill Predictor</h1>
    <form id="billForm">
      <label for="billUpload">Upload Past Utility Bills (CSV):</label>
      <input type="file" id="billUpload" accept=".csv">
      <div class="manual-entry">
        <label>Or enter bills manually:</label>
        <div id="manualBills">
          <div class="bill-row">
            <input type="month" class="bill-month" required>
            <input type="number" class="bill-amount" placeholder="Amount ($)" min="0" required>
          </div>
        </div>
        <button type="button" id="addBillRow">Add Row</button>
      </div>
      <button type="submit">Predict Bill</button>
    </form>
    <div id="predictionResults" class="results-section" style="display:none;"></div>
  </div>
  <script src="energy-bill-predictor.js"></script>
</body>
</html>
