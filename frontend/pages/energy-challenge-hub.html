<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Challenge Hub</title>
  <link rel="stylesheet" href="energy-challenge-hub.css">
</head>
<body>
  <div class="challenge-container">
    <h1>Energy Challenge Hub</h1>
    <div class="challenge-create">
      <h2>Create or Join a Challenge</h2>
      <form id="challengeForm">
        <label for="challengeName">Challenge Name:</label>
        <input type="text" id="challengeName" required>
        <label for="challengeGoal">Goal (% reduction):</label>
        <input type="number" id="challengeGoal" min="1" max="100" required>
        <label for="challengeMonth">Month:</label>
        <input type="month" id="challengeMonth" required>
        <button type="submit">Create Challenge</button>
      </form>
      <div id="joinSection"></div>
    </div>
    <div class="challenge-progress">
      <h2>My Progress</h2>
      <div id="myProgress"></div>
    </div>
    <div class="challenge-leaderboard">
      <h2>Leaderboard</h2>
      <div id="leaderboard"></div>
    </div>
    <div class="challenge-milestones">
      <h2>Milestones & Rewards</h2>
      <div id="milestones"></div>
    </div>
  </div>
  <script src="energy-challenge-hub.js"></script>
</body>
</html>
