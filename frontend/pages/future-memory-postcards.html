<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Memory Postcards</title>
  <link rel="stylesheet" href="future-memory-postcards.css">
</head>
<body>
  <div class="postcards-container">
    <h1>Future Memory Postcards</h1>
    <div class="postcards-city">
      <h2>Select Your City</h2>
      <form id="cityForm">
        <select id="citySelect" required>
          <option value="">Choose a city</option>
          <option value="Delhi">Delhi</option>
          <option value="Mumbai">Mumbai</option>
          <option value="London">London</option>
          <option value="New York">New York</option>
          <option value="Sydney">Sydney</option>
        </select>
        <button type="submit">View Futures</button>
      </form>
    </div>
    <div class="postcards-futures">
      <h2>Future Snapshots</h2>
      <div id="futurePostcards"></div>
    </div>
    <div class="postcards-timeline">
      <h2>Timeline of Changes</h2>
      <div id="futureTimeline"></div>
    </div>
    <div class="postcards-feedback">
      <h2>Feedback & Reflections</h2>
      <form id="feedbackForm">
        <textarea id="feedbackInput" placeholder="Your thoughts..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="feedbackList"></div>
    </div>
  </div>
  <script src="future-memory-postcards.js"></script>
</body>
</html>
