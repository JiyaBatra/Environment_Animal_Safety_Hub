<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Rivers Beneath Cities</title>
  <link rel="stylesheet" href="ghost-rivers-beneath-cities.css">
</head>
<body>
  <div class="ghost-rivers-container">
    <h1>Ghost Rivers Beneath Cities</h1>
    <div class="ghost-rivers-map">
      <h2>Buried Water Systems Map</h2>
      <div id="riverMap"></div>
    </div>
    <div class="ghost-rivers-visual">
      <h2>Urban Water Risk Visualization</h2>
      <div id="waterRiskVisualization"></div>
    </div>
    <div class="ghost-rivers-actions">
      <h2>Drainage & Cooling Actions</h2>
      <div id="drainageActions"></div>
    </div>
    <div class="ghost-rivers-impact">
      <h2>Impact Tracker</h2>
      <div id="impactTracker"></div>
    </div>
    <div class="ghost-rivers-history">
      <h2>Action History</h2>
      <div id="actionHistory"></div>
    </div>
    <div class="ghost-rivers-feedback">
      <h2>Feedback & Suggestions</h2>
      <form id="feedbackForm">
        <textarea id="feedbackInput" placeholder="Your feedback..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="feedbackList"></div>
    </div>
  </div>
  <script src="ghost-rivers-beneath-cities.js"></script>
</body>
</html>
