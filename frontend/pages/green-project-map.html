<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Green Project Map</title>
    <link rel="stylesheet" href="../green-project-map.css">
</head>
<body>
    <header>
        <h1>Community Green Project Map</h1>
        <p>Explore and contribute to local green projects: gardens, solar installations, recycling centers, and more.</p>
    </header>
    <section id="map-section">
        <div id="map-container">
            <!-- Map will be rendered here -->
        </div>
        <div id="project-list-section">
            <h2>Project Directory</h2>
            <input type="text" id="project-search" placeholder="Search projects...">
            <ul id="project-list"></ul>
        </div>
    </section>
    <section id="contribute-section">
        <h2>Contribute a Project</h2>
        <form id="contribute-form">
            <input type="text" id="project-name" placeholder="Project Name" required>
            <input type="text" id="project-type" placeholder="Type (Garden, Solar, Recycling, etc.)" required>
            <input type="text" id="project-location" placeholder="Location (address or area)" required>
            <textarea id="project-description" placeholder="Description" required></textarea>
            <input type="url" id="project-link" placeholder="Website/Link (optional)">
            <button type="submit">Add Project</button>
        </form>
    </section>
    <section id="project-details-section" class="hidden">
        <h2>Project Details</h2>
        <div id="project-details"></div>
        <button id="close-details">Close</button>
    </section>
    <script src="../green-project-map.js"></script>
</body>
</html>
