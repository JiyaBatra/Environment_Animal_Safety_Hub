<!-- Household Water Leak Detector -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Household Water Leak Detector</title>
  <link rel="stylesheet" href="household-water-leak-detector.css">
</head>
<body>
  <div class="water-leak-container">
    <h1>Household Water Leak Detector</h1>
    <div class="water-leak-map" id="waterLeakMap">
      <span>Leak Zone Visualization</span>
    </div>
    <div class="water-leak-visual" id="waterLeakVisual"></div>
    <div class="water-leak-actions" id="waterLeakActions"></div>
    <div class="water-leak-impact" id="waterLeakImpact"></div>
    <div class="water-leak-history" id="waterLeakHistory"></div>
    <div class="water-leak-feedback" id="waterLeakFeedback">
      <h2>Feedback</h2>
      <form id="waterLeakFeedbackForm">
        <textarea id="waterLeakFeedbackInput" placeholder="Share your thoughts..."></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="waterLeakFeedbackList"></div>
    </div>
  </div>
  <script src="household-water-leak-detector.js"></script>
</body>
</html>
