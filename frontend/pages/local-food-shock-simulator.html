<!-- Local Food Shock Simulator -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Food Shock Simulator</title>
  <link rel="stylesheet" href="local-food-shock-simulator.css">
</head>
<body>
  <div class="food-shock-container">
    <h1>Local Food Shock Simulator</h1>
    <div class="food-shock-map" id="foodShockMap">
      <span>Food System Map Visualization</span>
    </div>
    <div class="food-shock-simulator" id="foodShockSimulator"></div>
    <div class="food-shock-actions" id="foodShockActions"></div>
    <div class="food-shock-impact" id="foodShockImpact"></div>
    <div class="food-shock-history" id="foodShockHistory"></div>
    <div class="food-shock-feedback" id="foodShockFeedback">
      <h2>Feedback</h2>
      <form id="foodShockFeedbackForm">
        <textarea id="foodShockFeedbackInput" placeholder="Share your thoughts..."></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="foodShockFeedbackList"></div>
    </div>
  </div>
  <script src="local-food-shock-simulator.js"></script>
</body>
</html>
