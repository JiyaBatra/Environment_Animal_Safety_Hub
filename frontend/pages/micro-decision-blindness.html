<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro-Decision Blindness in Daily Consumption</title>
  <link rel="stylesheet" href="micro-decision-blindness.css">
</head>
<body>
  <div class="microdecision-container">
    <h1>Micro-Decision Blindness in Daily Consumption</h1>
    <div class="microdecision-input">
      <h2>Log Your Daily Decision</h2>
      <form id="decisionForm">
        <select id="decisionType" required>
          <option value="">Select decision type</option>
          <option value="buy">Buy</option>
          <option value="repair">Repair</option>
          <option value="reuse">Reuse</option>
          <option value="refill">Refill</option>
          <option value="borrow">Borrow</option>
        </select>
        <input type="text" id="itemName" placeholder="Item name" required>
        <input type="number" id="itemQuantity" placeholder="Quantity" min="1" required>
        <button type="submit">Log Decision</button>
      </form>
    </div>
    <div class="microdecision-recommend">
      <h2>Instant Recommendations</h2>
      <div id="recommendations"></div>
    </div>
    <div class="microdecision-impact">
      <h2>Cumulative Impact Tracker</h2>
      <div id="impactTracker"></div>
    </div>
    <div class="microdecision-history">
      <h2>Decision History</h2>
      <div id="decisionHistory"></div>
    </div>
    <div class="microdecision-feedback">
      <h2>Feedback & Suggestions</h2>
      <form id="feedbackForm">
        <textarea id="feedbackInput" placeholder="Your feedback..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="feedbackList"></div>
    </div>
  </div>
  <script src="micro-decision-blindness.js"></script>
</body>
</html>
