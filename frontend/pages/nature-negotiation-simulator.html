<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Negotiation Simulator</title>
  <link rel="stylesheet" href="nature-negotiation-simulator.css">
</head>
<body>
  <div class="simulator-container">
    <h1>Nature Negotiation Simulator</h1>
    <div class="simulator-stakeholders">
      <h2>Stakeholders</h2>
      <div id="stakeholderList"></div>
    </div>
    <div class="simulator-decisions">
      <h2>Policy Decisions</h2>
      <div id="decisionList"></div>
    </div>
    <div class="simulator-outcomes">
      <h2>Outcomes</h2>
      <div id="outcomeList"></div>
    </div>
    <div class="simulator-history">
      <h2>Decision History</h2>
      <div id="decisionHistory"></div>
    </div>
    <div class="simulator-feedback">
      <h2>Feedback & Suggestions</h2>
      <form id="feedbackForm">
        <textarea id="feedbackInput" placeholder="Your feedback..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="feedbackList"></div>
    </div>
  </div>
  <script src="nature-negotiation-simulator.js"></script>
</body>
</html>
