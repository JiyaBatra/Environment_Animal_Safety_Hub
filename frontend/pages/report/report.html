<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>EcoLife | Report Abandoned or Injured Animals</title>

  <meta name="description"
    content="Report abandoned, injured, or distressed animals that need help." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/FAVICON.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/global/variables.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/components/navbar.css" />
  <link rel="stylesheet" href="css/components/footer.css" />
  <link rel="stylesheet" href="css/pages/report/report.css" />
  <link rel="stylesheet" href="css/global/utilities.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

<!-- Scroll Button -->
<button id="scrollBottomBtn" title="Scroll to Bottom">â¬‡ï¸</button>

<!-- Cursor Trail Container -->
<div class="circle-container" id="cursor-container"></div>

<!-- Navbar -->
<div id="navbar-container"></div>

<section class="report-page">

  <!-- HERO -->
  <div class="container hero">
    <div class="hero-image" data-aos="fade-right"></div>

    <div class="hero-content" data-aos="fade-left">
      <h1>ğŸ¾ Report Abandoned or Injured Animals</h1>
      <p>
        Be the voice for animals in distress.
        Your quick action can save lives ğŸ’š
      </p>
    </div>
  </div>

  <!-- STEPS -->
  <div class="container steps-section">
    <h2 data-aos="fade-up">How It Works</h2>

    <div class="steps">

      <div class="step-card" data-aos="zoom-in">
        <div class="step-circle">ğŸ•</div>
        <p>Found an animal</p>
      </div>

      <div class="step-card" data-aos="zoom-in">
        <div class="step-circle">ğŸ“</div>
        <p>Fill the form</p>
      </div>

      <div class="step-card" data-aos="zoom-in">
        <div class="step-circle">ğŸ“</div>
        <p>Add location</p>
      </div>

      <div class="step-card" data-aos="zoom-in">
        <div class="step-circle">ğŸ“¸</div>
        <p>Upload photo</p>
      </div>

      <div class="step-card" data-aos="zoom-in">
        <div class="step-circle">â¤ï¸</div>
        <p>Submit report</p>
      </div>

    </div>
  </div>

  <!-- FORM -->
  <div class="form-bg">
    <div class="container">

      <div class="form-card" data-aos="fade-up">
        <h2>Report Animal</h2>

        <form id="reportForm">

          <div class="field">
            <label>Pet Type</label>
            <select name="petType" required>
              <option value="">Select</option>
              <option>Dog</option>
              <option>Cat</option>
              <option>Other</option>
            </select>
          </div>

          <div class="field">
            <label>Name</label>
            <input type="text" name="petName">
          </div>

          <div class="field">
            <label>Location</label>
            <input type="text" name="location" required>
          </div>

          <div class="field">
            <label>Situation</label>
            <select name="situation" required>
              <option value="">Select</option>
              <option>Abandoned</option>
              <option>Injured</option>
              <option>Stray</option>
            </select>
          </div>

          <div class="field">
            <label>Photos</label>
            <input type="file" name="photos" multiple>
          </div>

          <button type="submit">Submit Report</button>

        </form>
      </div>

    </div>
  </div>

</section>

<!-- Footer -->
<div id="footer-placeholder"></div>

<!-- Back to top -->
<button class="back-to-top" id="backToTop">
  <i class="fa-solid fa-arrow-up"></i>
</button>


<!-- Scripts -->

<!-- AOS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
AOS.init();
</script>

<!-- Core -->
<script src="js/main.js"></script>

<!-- Components -->

<script src="js/components/navbar-loader.js"></script>
<script src="js/components/footer-loader.js"></script>

<!-- Page -->
<script type="module" src="js/pages/report/report.js"></script>

<!-- Error handler (KEEP LAST) -->
<script type="module" src="js/utils/global-error-handler.js"></script>

</body>
</html>
