<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silent Ecological Grief</title>
  <link rel="stylesheet" href="silent-ecological-grief.css">
</head>
<body>
  <div class="grief-container">
    <h1>Silent Ecological Grief</h1>
    <div class="grief-emotion">
      <h2>How Are You Feeling?</h2>
      <form id="emotionForm">
        <select id="emotionSelect" required>
          <option value="">Select emotion</option>
          <option value="fear">Fear</option>
          <option value="sadness">Sadness</option>
          <option value="guilt">Guilt</option>
          <option value="helplessness">Helplessness</option>
          <option value="overwhelmed">Overwhelmed</option>
        </select>
        <button type="submit">Get Action Plan</button>
      </form>
    </div>
    <div class="grief-actionplan">
      <h2>Your Guided Action Plan</h2>
      <div id="actionPlan"></div>
    </div>
    <div class="grief-progress">
      <h2>Visible Progress</h2>
      <div id="progressTracker"></div>
    </div>
    <div class="grief-history">
      <h2>Action Plan History</h2>
      <div id="planHistory"></div>
    </div>
    <div class="grief-feedback">
      <h2>Feedback & Reflections</h2>
      <form id="feedbackForm">
        <textarea id="feedbackInput" placeholder="Your thoughts..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="feedbackList"></div>
    </div>
  </div>
  <script src="silent-ecological-grief.js"></script>
</body>
</html>
