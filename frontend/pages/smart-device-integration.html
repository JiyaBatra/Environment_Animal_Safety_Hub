<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Device Integration</title>
  <link rel="stylesheet" href="smart-device-integration.css">
</head>
<body>
  <div class="device-container">
    <h1>Smart Device Integration</h1>
    <div class="device-guide">
      <h2>Connect Your Devices</h2>
      <p>Follow the steps below to connect your smart home devices to the dashboard:</p>
      <ol>
        <li>Choose device type (thermostat, plug, light, etc.)</li>
        <li>Enter device details or scan for devices</li>
        <li>Authorize connection</li>
      </ol>
      <form id="deviceForm">
        <label for="deviceType">Device Type:</label>
        <select id="deviceType" required>
          <option value="">Select</option>
          <option value="thermostat">Thermostat</option>
          <option value="plug">Smart Plug</option>
          <option value="light">Smart Light</option>
        </select>
        <label for="deviceName">Device Name:</label>
        <input type="text" id="deviceName" required>
        <button type="submit">Connect Device</button>
      </form>
    </div>
    <div class="device-dashboard">
      <h2>Connected Devices</h2>
      <div id="devicesList"></div>
    </div>
    <div class="device-energy-impact">
      <h2>Energy Impact</h2>
      <div id="energyImpact"></div>
    </div>
  </div>
  <script src="smart-device-integration.js"></script>
</body>
</html>
