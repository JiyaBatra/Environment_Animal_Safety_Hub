<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Night Ecology Collapse</title>
  <link rel="stylesheet" href="urban-night-ecology-collapse.css">
</head>
<body>
  <div class="night-ecology-container">
    <h1>Urban Night Ecology Collapse</h1>
    <div class="night-ecology-map">
      <h2>City Night Map</h2>
      <div id="cityMap"></div>
    </div>
    <div class="night-ecology-impact">
      <h2>Ecological Damage Visualization</h2>
      <div id="damageVisualization"></div>
    </div>
    <div class="night-ecology-interventions">
      <h2>Local Mitigation Actions</h2>
      <div id="interventionList"></div>
    </div>
    <div class="night-ecology-history">
      <h2>Intervention History</h2>
      <div id="interventionHistory"></div>
    </div>
    <div class="night-ecology-feedback">
      <h2>Feedback & Suggestions</h2>
      <form id="feedbackForm">
        <textarea id="feedbackInput" placeholder="Your feedback..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="feedbackList"></div>
    </div>
  </div>
  <script src="urban-night-ecology-collapse.js"></script>
</body>
</html>
