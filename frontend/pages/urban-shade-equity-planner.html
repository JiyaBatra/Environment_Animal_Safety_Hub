<!-- Urban Shade Equity Planner -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Shade Equity Planner</title>
  <link rel="stylesheet" href="urban-shade-equity-planner.css">
</head>
<body>
  <div class="shade-planner-container">
    <h1>Urban Shade Equity Planner</h1>
    <div class="shade-planner-map" id="shadePlannerMap">
      <span>Shade Map Visualization</span>
    </div>
    <div class="shade-planner-visual" id="shadePlannerVisual"></div>
    <div class="shade-planner-actions" id="shadePlannerActions"></div>
    <div class="shade-planner-impact" id="shadePlannerImpact"></div>
    <div class="shade-planner-history" id="shadePlannerHistory"></div>
    <div class="shade-planner-feedback" id="shadePlannerFeedback">
      <h2>Feedback</h2>
      <form id="shadePlannerFeedbackForm">
        <textarea id="shadePlannerFeedbackInput" placeholder="Share your thoughts..."></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="shadePlannerFeedbackList"></div>
    </div>
  </div>
  <script src="urban-shade-equity-planner.js"></script>
</body>
</html>
