<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waste Object Passport</title>
  <link rel="stylesheet" href="waste-object-passport.css">
</head>
<body>
  <div class="passport-container">
    <h1>Waste Object Passport</h1>
    <div class="passport-input">
      <h2>Enter or Scan Product</h2>
      <form id="passportForm">
        <input type="text" id="productCode" placeholder="Product code or name" required>
        <button type="submit">Get Passport</button>
      </form>
      <div id="scanArea"></div>
    </div>
    <div class="passport-details">
      <h2>Product Passport</h2>
      <div id="passportDetails"></div>
    </div>
    <div class="passport-actions">
      <h2>Recommended Actions</h2>
      <div id="passportActions"></div>
    </div>
    <div class="passport-history">
      <h2>My Object History</h2>
      <div id="objectHistory"></div>
    </div>
    <div class="passport-feedback">
      <h2>Feedback & Suggestions</h2>
      <form id="feedbackForm">
        <textarea id="feedbackInput" placeholder="Your feedback..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
      <div id="feedbackList"></div>
    </div>
  </div>
  <script src="waste-object-passport.js"></script>
</body>
</html>
