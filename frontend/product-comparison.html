<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Product Comparison Tool</title>
    <link rel="stylesheet" href="product-comparison.css">
</head>
<body>
    <header>
        <h1>Eco-Friendly Product Comparison Tool</h1>
        <p>Compare sustainable products by environmental impact, price, user ratings, and features. Make informed, green choices!</p>
    </header>
    <section id="comparison-section">
        <div id="product-select">
            <h2>Select Products to Compare</h2>
            <div id="product-options"></div>
            <button id="compare-btn">Compare Selected</button>
        </div>
        <div id="comparison-table-section" class="hidden">
            <h2>Comparison Results</h2>
            <table id="comparison-table"></table>
            <button id="reset-btn">Reset Comparison</button>
        </div>
    </section>
    <section id="add-product-section">
        <h2>Add a Product</h2>
        <form id="add-product-form">
            <input type="text" id="add-name" placeholder="Product Name" required>
            <input type="text" id="add-category" placeholder="Category" required>
            <input type="number" id="add-impact" placeholder="Environmental Impact Score (1-10)" min="1" max="10" required>
            <input type="number" id="add-price" placeholder="Price ($)" min="0" required>
            <input type="number" id="add-rating" placeholder="User Rating (1-5)" min="1" max="5" required>
            <input type="text" id="add-features" placeholder="Features (comma separated)" required>
            <button type="submit">Add Product</button>
        </form>
    </section>
    <script src="product-comparison.js"></script>
</body>
</html>
